version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir ui
applications:
  - appRoot: ui
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Starting frontend build..."
        build:
          commands:
            # Using the explicit path to the hoisted binary avoids PATH resolution issues in monorepos.
            - ../node_modules/.bin/next build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - ../node_modules/**/*
