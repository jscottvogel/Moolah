version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd ui && npm ci
        build:
          commands:
            - cd ui && npm run build
      artifacts:
        baseDirectory: ui/.next
        files:
          - '**/*'
      cache:
        paths:
          - ui/node_modules/**/*
          - ui/.next/cache/**/*
    appRoot: ui
