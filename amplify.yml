version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir ui
applications:
  - appRoot: ui
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Starting build for UI workspace..."
        build:
          commands:
            # Change to root and run workspace build. npx ensures the binary is found.
            - cd .. && npx next build ui
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - ../node_modules/**/*
