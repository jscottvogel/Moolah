version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir ui
applications:
  - appRoot: ui
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Starting build for UI..."
        build:
          commands:
            # IMPORTANT: Run build using workspace flag from the project root.
            # This ensures the 'next' binary (hoisted to root) is correctly found.
            - cd .. && npm run build -w ui
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - ../node_modules/**/*
