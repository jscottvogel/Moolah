version: 1
backend:
  phases:
    build:
      commands:
        # Install everything for the whole workspace at the root
        - npm install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir ui
applications:
  - appRoot: ui
    frontend:
      phases:
        preBuild:
          commands:
            # DO NOT run npm install here, it breaks React Hooks by double-loading React in workspaces
            - echo "Skipping local install, relying on root install"
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - ../node_modules/**/*
