version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        # The backend phase runs at the root, so it puts the config in ui/amplify_outputs.json
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir ui
applications:
  - appRoot: ui
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
