version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir ui
applications:
  - appRoot: ui
    frontend:
      phases:
        preBuild:
          commands:
            # We already installed everything at the root
            - echo "Using workspace dependencies..."
        build:
          commands:
            # Run the build from the project root to ensure Next.js binary is found in workspaces
            - cd .. && npm run build -w ui
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - ../node_modules/**/*
